<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/kinderanaesthesie.css" />
        <script type="text/javascript" src="js/index.js"></script>
        <title>Kinderanaesthesie Dosierungen</title>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/kinderanaesthesie.js"></script>
    </head>
    <body>
        <div data-role="page" id="gewicht">
            <div data-role="header">
                <h1>Gewicht auswählen</h1>
            </div>
            <div class="ui-content" role="main">
                <form>
                    <label for="flipGewicht">Gewicht bekannt:</label>
                    <select name="flipGewicht" id="flipGewicht" data-role="flipswitch">
                        <option value="alter">Nein</option>
                        <option selected="" value="gewicht">Ja</option>
                    </select>
                </form>
                <form id="formGewicht">
                    <label for="sliderGewicht">Gewicht auswählen (kg KG):</label>
                    <input type="range" name="sliderGewicht" id="sliderGewicht" data-highlight="true" min="0" max="40" value="20">
                </form>
                <a href="#dosierungen" class="ui-btn ui-corner-all" data-transition="slide" id="btnDosierungen">Dosierungen</a>
                <p id="ausschluss">Der Autor übernimmt keine Verantwortung und keine daraus folgende oder sonstige Haftung,
                    die auf irgendeine Art aus der Benutzung der enthaltenen Informationen entsteht.
                </p>
            </div>
        </div>
        <div data-role="page" id="dosierungen">
            <div data-role="header">
                <h1>Dosierungen</h1>
                <a href="#gewicht" class="ui-btn-left ui-corner-all" data-transition="slide" data-direction="reverse">Gewicht</a>
            </div>
            <div class="ui-content" role="main">
                <table data-role="table" data-mode="columntoggle" data-column-btn-text="Spalten +/-" class="ui-responsive" id="tblDosierungen">
                    <thead>
                        <tr>
                            <th>Medikamente</th>
                            <th>Dosierungen</th>
                            <th data-priority="1">Einheiten</th>
                        </tr>
                    <tbody id="tbdDosierungen">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
